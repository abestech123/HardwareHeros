name: Hardware Heroes Workflow
on:
  push:
    branches: [ main ]
jobs:
  hardware-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Detect Hardware
        run: |
          python detect_hardware.py
      - name: Check Phone Connectivity
        run: |
          python check_phone.py
      - name: Answer User Questions
        run: |
          python answer_questions.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
